<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Mastering CSS: Image Gallery">
  <title>Project Assignment: Image Gallery</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Lato:400,700" rel="stylesheet">
</head>
<body>
  <div class="img-gallery">

    <!-- Thumbnails at the top -->
    <div class="thumbnails">
      <label for="thumbnails_item_radio1" class="thumbnails_item">
        <img src="https://static.pexels.com/photos/24353/pexels-photo.jpg">
      </label>
      <label for="thumbnails_item_radio2" class="thumbnails_item">
        <img src="https://static.pexels.com/photos/2394/lights-clouds-dark-car.jpg">
      </label>
      <label for="thumbnails_item_radio3" class="thumbnails_item">
        <img src="https://static.pexels.com/photos/26796/pexels-photo.jpg">
      </label>
      <label for="thumbnails_item_radio4" class="thumbnails_item">
        <img src="https://static.pexels.com/photos/2394/lights-clouds-dark-car.jpg">
      </label>
      <label for="thumbnails_item_radio5" class="thumbnails_item">
        <img src="https://static.pexels.com/photos/116675/pexels-photo-116675.jpeg">
      </label>
    </div>

    <!-- HTML Code for Images linked to the thumbnails -->
    <!-- Image 1
    URL: https://static.pexels.com/photos/24353/pexels-photo.jpg
    -->
    <input type="radio" name="thumbnails_item_radio" id="thumbnails_item_radio1" checked>
    <img src="https://static.pexels.com/photos/24353/pexels-photo.jpg" class="big-img-item">

    <!-- Image 2
    URL: https://static.pexels.com/photos/2394/lights-clouds-dark-car.jpg
    -->
    <input type="radio" name="thumbnails_item_radio" id="thumbnails_item_radio2">
    <img src="https://static.pexels.com/photos/2394/lights-clouds-dark-car.jpg" class="big-img-item">
    <!-- Image 3
    URL: https://static.pexels.com/photos/26796/pexels-photo.jpg
    -->
    <input type="radio" name="thumbnails_item_radio" id="thumbnails_item_radio3">
    <img src="https://static.pexels.com/photos/26796/pexels-photo.jpg" class="big-img-item">
    <!-- Image 4
    URL: https://static.pexels.com/photos/2394/lights-clouds-dark-car.jpg
    -->
    <input type="radio" name="thumbnails_item_radio" id="thumbnails_item_radio4">
    <img src="https://static.pexels.com/photos/2394/lights-clouds-dark-car.jpg" class="big-img-item">

    <!-- Image 5
    URL: https://static.pexels.com/photos/116675/pexels-photo-116675.jpeg
    -->
    <input type="radio" name="thumbnails_item_radio" id="thumbnails_item_radio5">
    <img src="https://static.pexels.com/photos/116675/pexels-photo-116675.jpeg" class="big-img-item">
  </div>
</body>
</html>
